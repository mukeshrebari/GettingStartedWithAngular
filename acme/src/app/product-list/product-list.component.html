<div class="card">
  <div class="card-header">Product List</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>Filtered By {{ listFilter }}</h1>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length > 0">
        <thead>
          <tr>
            <th>
              <button (click)="toggleImage()" class="btn btn-primary">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>
              Product
            </th>
            <th>Rate</th>
            <th>Available</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>
              <img
                *ngIf="showImage"
                [src]="p.imageUrl"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
                [title]="p.name"
              />
            </td>
            <td>{{ p.name }}</td>
            <td>{{ p.rate }}</td>
            <td>{{ p.available }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
